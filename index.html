<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
   <main class="rating-app">
     <section class="container">
      <div class="star-icon">
        <img src="images/icon-star.svg" alt="star icon">
      </div>

      <div class="context">
        <div class="result">
          <img src="/images/illustration-thank-you.svg" class="result-img" alt="receipt ranking">
          <span class="rate-selected"></span>
        </div>
        <h2 class="title">How did we do?</h2>
        <p class="sub-text">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
      </div>

      <div class="rating" id="rating">
        <button id="Btn1" value="1" class="rate">1</button>
        <button id="Btn2" value="2" class="rate">2</button>
        <button id="Btn3" value="3" class="rate">3</button>
        <button id="Btn4" value="4" class="rate">4</button>
        <button id="Btn5" value="5" class="rate">5</button>
      </div>

      <button type="button" class="submit">Submit</button>
    </section>
   </main>
   



  <!-- Rating state end -->

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">St√©phanie ASSAMOI</a>.
  </div>

  <script src="rating.js"></script>
</body>
</html>
